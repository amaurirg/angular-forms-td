<div class="container search-table">
  <div class="search-box">
      <div class="row">
          <div class="col-md-9">
              <input type="text" id="myInput" class="form-control" placeholder="Pesquisar libs" [formControl]="queryField">
              <!-- <select name="" id="">
                <option value=""></option>
                <option *ngFor="let result of results$ | async"></option>
              </select> -->
          </div>
      </div>
  </div>
  <div class="search-list">
      <h3>{{total}} Registros encontrados</h3>
      <table class="table" id="myTable">
          <thead>
              <tr>
                  <th>Nome</th>
                  <th>Vers√£o</th>
              </tr>
          </thead>
          <tbody>
          <tr *ngFor="let result of results$ | async">
              <td>{{result.name}}</td>
              <td>{{result.version}}</td>
          </tr>
          </tbody>
      </table>
  </div>
</div>
